<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <img class="top-d" src="images/pattern-background-desktop.svg" alt="img-desktop" />
    <img class="bottom-d" src="images/pattern-background-desktop.svg" alt="img-desktop" />
    
    <img class="top-m" src="images/pattern-background-mobile.svg" alt="img-mobille" />
    <img class="bottom-m" src="images/pattern-background-mobile.svg" alt="img-mobille" />

    <div class="card-box">
      <img class="main-img" src="images/illustration-hero.svg" alt="" />
      <div class="content">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you lik
        </p>

        <div class="plan">
          <img src="images/icon-music.svg" alt="" />
          <div class="annual-p">
            <span>Annual Plan</span>
            <span>$59.99/year</span>
          </div>

          <a href="#">Change</a>
        </div>
          <button class="proc-pay">Proceed to Payment</button>
          <span class="cancel">Cancel Order</span>
      </div>
    </div>
  </body>
</html>
